<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不是設計愛情 是設計我</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="watermark"><img src="threads.png"><span>kjsy97</span></div>
    <div id="yt-player-container"><div id="player"></div></div>

    <div class="main-container">
        <div class="wrapper">
            <div class="player-card">
                <div class="img-area"><img src=""></div>
                <div class="song-details"><p class="name"></p><p class="artist"></p></div>
                <div class="progress-area">
                    <div class="progress-bar"></div>
                    <div class="timer"><span class="current">0:00</span><span class="duration">0:00</span></div>
                </div>
                <div class="controls">
                    <i id="prev" class="fas fa-step-backward"></i>
                    <div class="play-pause"><i class="fas fa-play"></i></div>
                    <i id="next" class="fas fa-step-forward"></i>
                </div>
                <div class="volume-area">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
        <div class="lyrics-area"><div id="lyrics-wrapper"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
