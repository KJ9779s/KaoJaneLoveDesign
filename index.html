<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不是設計愛情 是設計我</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Noto+Serif+TC:wght@400;700&family=Noto+Serif+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="watermark">
        <img src="threads.png" alt="Threads Icon">
        <span>kjsy97</span>
    </div>

    <video autoplay muted loop id="bg-video">
        <source src="v1.mp4" type="video/mp4">
    </video>

    <div class="main-container">
        <div class="wrapper">
            <div class="player-card">
                <div class="img-area">
                    <img src="" alt="Album Cover">
                </div>
                <div class="song-details">
                    <p class="name">歌曲名稱</p>
                    <p class="artist">歌手名字</p>
                </div>

                <div class="progress-area">
                    <div class="progress-bar"></div>
                    <div class="timer">
                        <span class="current">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <i id="prev" class="fas fa-step-backward"></i>
                    <div class="play-pause">
                        <i class="fas fa-play"></i>
                    </div>
                    <i id="next" class="fas fa-step-forward"></i>
                </div>

                <div class="volume-area">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>

        <div class="lyrics-area">
            <div id="lyrics-wrapper"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
